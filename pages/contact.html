<div >
	<div class="operation-view "  ng-show="operationDescription">
		<div class="container" >
			<div class="left-bar">
				<div class="top-bar">
					<div class="avatar">
						<img src="img/boobs.jpg" alt="">
					</div>
				</div>
				<div class="bottom-bar">
					<div class="contacts-bar" id='l1'>
						<div class="title">
							<p>Записаться на консультацию</p>
						</div>
						<div class="manipulation">
							<div class="input-wrapper">
								<img src="img/user-name.png" alt="">
								<input type="text" placeholder='Имя' name="" value="">
							</div>
							<div class="input-wrapper">
								<img src="img/mobile-phone.png" alt="">
								<input type="text" placeholder='Телефон' name="" value="">
							</div>
							<div class="input-wrapper">
								<img src="img/e-mail-envelope.png" alt="">
								<input type="text" placeholder='E-mail' name="" value="">
							</div>
							<div class="input-wrapper">
								<button type="button" name="button"  id="go-to-text">далее</button>
							</div>
						</div>
					</div>

					<div class="message-bar" id='l2'>
						<div class="title">
							<p>Оставить сообщение</p>
						</div>

						<div class="input-wrapper">
							<img src="img/chat.png" alt="">
							<textarea name="name" rows="8"></textarea>
						</div>
							<button type="button" ng-click="" name="button">далее</button>

					</div>

				</div>
			</div>
			<div class="right-bar">
				<div class="title"><p>{{currentUnderSection.title}}</p></div>
				<p class="text">{{currentUnderSection.text}}</p>
			</div>
		</div>
	</div>

</div>
